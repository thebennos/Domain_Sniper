<!-- Meta Tags -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- JavaScript -->
<script type="text/javascript" src="scripts/wufoo.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="css/structure.css" type="text/css" />
<link rel="stylesheet" href="css/form.css" type="text/css" />
<link rel="stylesheet" href="css/theme.css" type="text/css" />

</head>

<body id="public">

<div id="container">

<h1><a id="logo" href="">Domain Sniper</a></h1>

<nav>
	<b><a href="">Scheduler</a></b> |
	<a href="../Backend/schedule.php">Current Schedule</a> |
	<a href="../Backend/reg.txt">Logs</a>
</nav>

<form class="wufoo" action="../Backend/Add_Job.php" method="post">

	<ul>
	<li>
	<label class="desc">Domain Names</label>
		<div>
		<textarea rows="10" name="domains" cols="50" class="field textarea medium"></textarea>
		</div>

		<p class="instruct">Enter your domain names here seperated by line.</p>
	</li>

	<li class="section">
		<h3>Timing Information</h3>
	</li>

	<li>
	<label class="desc">Date</label>
		<span>
		<input class="field text" size="2" type="text" name="b_month" maxlength="2" value=""/> / 
		<label>MM</label>
		</span>

		<span>
		<input class="field text" size="2" type="text" name="b_day" maxlength="2" value=""/>  
		<label>DD</label>
		</span>

		</li>

	<li>
	<label class="desc">Start Time</label>
		<span>
		<input class="field text" size="2" type="text" name="b_hour" maxlength="2" value=""/> : 
		<label>HH</label>
		</span>
	
		<span>
		<input class="field text" size="2" type="text" name="b_minute"  maxlength="2" value=""/>  
		<label>MM</label>
		</span>

		<span>
		<select class="field select" name="b_am_pm" style="width:4em">
		<option value="AM">AM</option>
		<option value="PM">PM</option>
		</select>
		<label>AM/PM</label>
		</span>
	</li>
<li>
	<label class="desc">End Time</label>
		<span>
		<input class="field text" size="2" type="text" name="e_hour" maxlength="2" value=""/> : 
		<label>HH</label>
		</span>
	
		<span>
		<input class="field text" size="2" type="text" name="e_minute"  maxlength="2" value=""/>  
		<label>MM</label>
		</span>

		<span>
		<select class="field select" name="e_am_pm" style="width:4em">
		<option value="AM">AM</option>
		<option value="PM">PM</option>
		</select>
		<label>AM/PM</label>
		</span>
	</li>

	<li class="buttons">
		<input class="btTxt" type="submit" value="Add Job" />
	</li>
	</ul>

</form>

</div><!--container-->
<img id="bottom" src="images/bottom.png" alt="" />

</body>

</html>
